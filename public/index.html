<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="AI-powered News Summaries. Read top News, Sports, Entertainment, and Tech articles with 5-6 sentence summaries.">
<title>AI News Summary</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<header>
  <div class="header-left">
    <h1>AI News Summary</h1>
    <nav class="navbar">
      <button onclick="loadCategory('news')">News</button>
      <button onclick="loadCategory('sports')">Sports</button>
      <button onclick="loadCategory('entertainment')">Entertainment</button>
      <button onclick="loadCategory('technology')">Tech</button>
    </nav>
  </div>

  <div class="header-right">
    <button id="theme-toggle">ðŸŒ™</button>
    <input type="text" id="weather-city" placeholder="City (CA/US)">
    <button id="weather-btn">Weather</button>
    <div id="weather-result"></div>
  </div>
</header>

<main>
  <section id="summaries">
    <p>Select a category to load articles.</p>
  </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
