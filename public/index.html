<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI News Summary</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<header>
  <h1>AI News Summary</h1>
  <h2>News at a glance</h2>

  <nav>
    <button class="nav-link" onclick="loadCategory('news')">News</button>
    <button class="nav-link" onclick="loadCategory('sports')">Sports</button>
    <button class="nav-link" onclick="loadCategory('entertainment')">Entertainment</button>
    <button class="nav-link" onclick="loadCategory('technology')">Tech</button>
  </nav>
</header>

<div id="language-selector" style="text-align:center; margin:15px 0;">
  <label for="lang">Translate to French: </label>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr" selected>French</option>
  </select>
</div>

<button id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>

<main id="main-content">
  <section id="summaries">
    <p>Select a category to load summaries.</p>
  </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
